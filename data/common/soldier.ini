; See tutorial #4 (Anim Tutorial) to understand what's going on here
[Pivot]
Pivot = (15.0, 31.0, 0.0)

[Graphic@Pivot]
Texture = soldier_full.png

[Soldier]
Graphic      = Graphic
AnimationSet = AnimSet
Scale        = 2
TrackList = PatrolTrack

[MoveLeftFX]
SlotList = MoveLeftSlot

[MoveLeftSlot]
Type = position
StartValue = (0,0,0)
EndValue = (-300,0,0)
EndTime = 4
Curve = linear

[MoveRightFX]
SlotList = MoveRightSlot

[MoveRightSlot@MoveLeftSlot]
EndValue = (300,0,0)

[PatrolTrack]
Loop = true
0 = Object.SetAnim ^ WalkRight # Object.AddFX ^ MoveRightFX
4 = Object.SetAnim ^ IdleRight
6 = Object.SetAnim ^ WalkLeft # Object.AddFX ^ MoveLeftFX
10 = Object.SetAnim ^ IdleLeft
12 = Object.SetAnim ^ IdleLeft

[AnimSet]
AnimationList = IdleRight#WalkRight#IdleLeft#WalkLeft
LinkList      = IdleRightLoop # IdleRight2Left # IdleRight2WalkRight # 
                WalkRightLoop # WalkRight2IdleRight # IdleLeftLoop # 
                IdleLeft2Right # IdleLeft2WalkLeft # WalkLeftLoop # 
                WalkLeft2IdleLeft

[IdleRightLoop]
Source      = IdleRight
Destination = IdleRight
[IdleRight2Left]
Source      = IdleRight
Destination = IdleLeft
Property    = immediate
[IdleRight2WalkRight]
Source      = IdleRight
Destination = WalkRight
Property    = immediate

[WalkRightLoop]
Source      = WalkRight
Destination = WalkRight
[WalkRight2IdleRight]
Source      = WalkRight
Destination = IdleRight
Property    = immediate
Priority    = 9

[IdleLeftLoop]
Source      = IdleLeft
Destination = IdleLeft
[IdleLeft2Right]
Source      = IdleLeft
Destination = IdleRight
Property    = immediate
[IdleLeft2WalkLeft]
Source      = IdleLeft
Destination = WalkLeft
Property    = immediate

[WalkLeftLoop]
Source      = WalkLeft
Destination = WalkLeft
[WalkLeft2IdleLeft]
Source      = WalkLeft
Destination = IdleLeft
Property    = immediate
Priority    = 9

[IdleRight]
KeyData1      = AnimRight6
KeyDuration1  = 0.1

[IdleLeft]
KeyData1      = AnimLeft6
KeyDuration1  = 0.1

[WalkRight]
DefaultKeyDuration  = 0.1
KeyData1            = AnimRight1
KeyData2            = AnimRight2
KeyData3            = AnimRight3
KeyData4            = AnimRight4
KeyData5            = AnimRight5
KeyData6            = AnimRight6

[WalkLeft]
DefaultKeyDuration  = 0.1 
KeyData1            = AnimLeft1
KeyData2            = AnimLeft2
KeyData3            = AnimLeft3
KeyData4            = AnimLeft4
KeyData5            = AnimLeft5
KeyData6            = AnimLeft6

[FullGraphic@Pivot]
Texture     = soldier_full.png
TextureSize = (32, 32, 0)

[AnimRight1@FullGraphic]
TextureCorner = (0, 0, 0)

[AnimRight2@FullGraphic]
TextureCorner = (0, 32, 0)

[AnimRight3@FullGraphic]
TextureCorner = (0, 64, 0)

[AnimRight4@FullGraphic]
TextureCorner = (32, 0, 0)

[AnimRight5@FullGraphic]
TextureCorner = (32, 32, 0)

[AnimRight6@FullGraphic]
TextureCorner = (32, 64, 0)

[AnimLeft1@AnimRight1]
Flip = x

[AnimLeft2@AnimRight2]
Flip = x

[AnimLeft3@AnimRight3]
Flip = x

[AnimLeft4@AnimRight4]
Flip = x

[AnimLeft5@AnimRight5]
Flip = x

[AnimLeft6@AnimRight6]
Flip = x

